<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
</head>
<body>
    <div id="leader_board" class="leaderBoard">
        <h1>Leaderboard</h1>
        <div class="section">
            <div class="">
                <div class="recentSection">
                    <h2>Recent scores</h2>
                    <button id="btnRefresh" class="btnRefresh" type="button">Refresh</button>
                </div>
                <div class="listItems">
                    <ul class="ul" id="game_list"></ul>
                </div>
            </div>
            <div class="addScore">
                <h2>Add your score</h2>
                <input class="input" id="name" type="text" placeholder="Your name">
                <input class="input" id="score" type="text" placeholder="Your score">
                <button id="btnSubmit" class="btnSubmit" type="button">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
