<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
</head>
<body>
    <div id="leader_board" class="leaderBoard">
        <h1>Leaderboard</h1>
        <div class="section">
            <div class="">
                <div class="recentSection">
                    <h2>Recent scores</h2>
                    <button class="btnRefresh" type="button">Refresh</button>
                </div>
                <div class="listItems">
                    <span id="name_list">Name:</span>
                    <span id="score_list">100</span>
                </div>
            </div>
            <div class="addScore">
                <h2>Add your score</h2>
                <input id="name" type="text" placeholder="Your name">
                <input id="score" type="text" placeholder="Your score">
                <button class="btnSubmit" type="button">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
